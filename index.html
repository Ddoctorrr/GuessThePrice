<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Price Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script> <!-- Add this line for Realtime Database -->

</head>
<body>
    <div id="game-container">
        <h1>Title Price Guessing Game</h1>
        <div id="start-container">
            <input type="text" id="player-name" placeholder="Enter your name" >
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-section" style="display: none;">
            <div id="title-container">
                <h2 id="item-title">Title 1</h2>
            </div>
            <div id="guess-container">
                <input type="number" id="price-guess" placeholder="Enter your guess">
                <button id="submit-guess">Submit Guess</button>
            </div>
            <div id="score-container">
                <h2>Score: <span id="current-score">0</span></h2>
            </div>
            <div id="feedback-container"></div>
        </div>
        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
